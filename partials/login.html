<section>
  <h2>CL Flunky</h2>
  <h3>Login or Register</h3>
  
  <div class="row">
    <div>
      
      <div class="row">
        <div>
          <input id="email" autofocus="true" type="email" class="validate" ng-model="account.email">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div>
          <input id="password" type="password" class="validate" ng-model="account.password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div>
          <button ng-click="login()">Login</button>
          <button ng-click="register()">Register</button>        
       </div> 
      </div>
    </div>
  </div>
</section>
