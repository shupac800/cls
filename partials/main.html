<div>
  <h2>CL Flunky</h2>
  <h3>displaying search results for "{{searchterm}}"</h3>
  <h3>filtered by "{{filter}}"</h3>
  <div>
    <table>
      <tr ng-repeat="row in cursor">
        <td>{{row.datetime}}</td>
        <td><a href="{{row.href}}" target="_blank">{{row.title}}</a></td>
        <td>{{row.price}}</td>
        <td>{{row.loc}}</td>
      </tr>
    </table>
  </div>
</div>
